<navigation> </navigation>

<div class="container ex mt-5 pt-5">
  <div class="text-center ">
    <h1 style="color: #001744">EXAM ONLINE</h1>
  </div>
  <div class="card mb-3 bg-primary" style="color: #fff;" id="myHeader">
    <div class="card-header d-flex justify-content-between ">
      <p class="m-0" style="font-weight: bold;">Final Exam</p>
      <div class="d-flex" style="margin:0px 5px ">
        <i class="fa fa-clock-o mr-2" style="font-size:36px"></i>
        <span class="" id="h" style="color: #fff;">h</span> :
        <span class="" id="m" style="color: #fff;">m</span> :
        <span class="" id="s" style="color: #fff;">s</span>
      </div>
      <div>{{ result.answered }}/{{ list && list.length }}</div>
    </div>
  </div>

  <!-- <button class="btn btn-success" (click)="result()">Start</button> -->
  <div *ngIf="isEdit">
    <div class="card mb-5" *ngFor="let list of list" style="position: inherit;">
      <div class="card-header d-flex justify-content-between">
        <p>{{ list.Text }}</p>
      </div>
      <div class="card-body">
        <!-- <label class="container">{{item.Text}}
                    <input type="checkbox" name="radio">
                    <span class="checkmark"></span>
                </label> -->
        <!-- <div class="radio">
                    <label><input type="radio" name="optradio" checked>{{item.Text}}</label>
                </div> -->
        <!-- <div class="checkbox">
                    <label>
                        <input (change)="onChoose(item.Id, list.Id)" class="mr-1" type="checkbox" value="PHP">
                        {{ item.Text}}
                    </label>
                </div> -->
        <nz-radio-group
          *ngFor="let item of list.Answers"
          (ngModelChange)="onChoose(item.Id, list.Id)"
          [(ngModel)]="list._answerId"
        >
          <label nz-radio [nzValue]="item.Id">{{ item.Text }}</label>
        </nz-radio-group>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button
      class="btn {{ isEdit ? 'btn-danger' : 'btn-success' }}"
      (click)="isEdit ? submit() : start()"
    >
      {{ isEdit ? 'Kết Thúc' : 'Bắt đầu thi' }}
    </button>
  </div>
  <!-- <div class="row mt-3">
        <div class="col-md-4">
            Showing {{config.currentPage}} of {{list.length/config.itemsPerPage | number:"1.0-0" }}
        </div>
        <div class="col-md-8">
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </div> -->

  <nz-modal
    [(nzVisible)]="isSubmitted"
    [nzFooter]="modalFooter"
    (nzOnCancel)="onRedirect()"
  >
    <nz-result
      nzStatus="success"
      nzTitle="Finished Exam!"
      nzSubTitle="Core: {{ result.mark.toFixed(1) }}"
    >
      <div nz-result-extra>
        <button nz-button nzType="primary" (click)="onRedirect()">
          Về trang chủ
        </button>
      </div>
    </nz-result>
    <ng-template #modalFooter> </ng-template>
  </nz-modal>
</div>

<tp-footer> </tp-footer>
