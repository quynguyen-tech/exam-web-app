<navigation></navigation>
<div
  class="container d-flex flex-column align-items-center justify-content-center"
  style="height: 80vh;"
>
  <h1 class="header">CẬP NHẬT THÔNG TIN SINH VIÊN</h1>
  <div class="my-3 mx-auto" style="width: 100%; max-width: 400px;">
    <div class=" card w-100">
      <div class="card-body mt-4">
        <div *ngIf="user && user.studentId && user.displayName">
          <div class="d-flex">
            <p class="col-4">Họ Và Tên:</p>
            <p class="col-8">{{ user && user.displayName }}</p>
          </div>
          <div class="d-flex">
            <p class="col-4">MSSV:</p>
            <p class="col-8">{{ user && user.studentId }}</p>
          </div>
          <button
            type="submit"
            [routerLink]="['/index']"
            routerLinkActive="router-link-active"
            class="btn btn-primary ml-3"
          >
            Chọn Môn Thi
          </button>
        </div>
        <form
          *ngIf="!user || !user.studentId || !user.displayName"
          [formGroup]="profileForm"
        >
          <div class="form-group">
            <div class="mb-3">
              <label>Họ Và Tên:</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                required
              />
            </div>
            <label>MSSV</label>
            <input
              type="text"
              formControlName="studentId"
              class="form-control"
              required
            />
            <p style="color: red;" id="result"></p>
            <button
              type="submit"
              (click)="save(profileForm.value)"
              class="btn btn-primary mr-3"
            >
              Lưu
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<tp-footer></tp-footer>
